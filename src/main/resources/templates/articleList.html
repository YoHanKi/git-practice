<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>블로그 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class=" p-5 mb-5 bg-body-secondary border-bottom border-primary rounded-bottom">
    <h1 class="mb-3 text-center fw-bold">My Blog</h1>
    <h4 class="mb-4 text-center">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row">
        <div class="col-12">
            <div th:each="item : ${articles}" class="d-flex justify-content-between align-items-center mb-2" style="border: 0.5px solid blue; border-radius: 5px;">
                <ul class="list-group list-group-horizontal flex-fill">
                    <li class="list-group-item border-0" th:text="${item.id}"></li>
                    <li class="list-group-item border-0" th:text="${item.title}"></li>
                    <li class="list-group-item border-0" th:text="${item.content}"></li>
                </ul>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-outline-primary me-2">보러가기</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
